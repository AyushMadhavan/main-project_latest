# System Configuration
system:
  fps_target: 15
  gpu_id: 0

# System Settings
# System Settings
system:
  device_id: "HUB-01"
  central_server: "http://localhost:8000" # HQ Server URL (leave empty to disable)

# Cameras Configuration
cameras:
  - id: "cam_01"
    name: "Main Entrance"
    source: 0  # Webcam
    active: true
    gps:
      lat: 12.9716
      lng: 77.5946
  
  # Example Network Camera (WiFi/Ethernet via RTSP)
  # - id: "cam_02"
