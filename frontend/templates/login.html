<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — EagleEye</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo img {
            width: 48px; height: 48px;
            filter: invert(1);
            margin-bottom: 12px;
        }

        .logo h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 28px;
        }

        .form-group { margin-bottom: 18px; }

        label {
            display: block;
            color: #999;
            font-size: 0.8rem;
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 6px;
            color: #fff;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #555;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px; height: 16px;
            accent-color: #fff;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            font-size: 0.8rem;
            color: #666;
            text-transform: none;
            letter-spacing: 0;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .login-btn:hover { opacity: 0.85; }
        .login-btn:active { opacity: 0.7; }

        .error-message {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 14px;
            color: #ccc;
            font-size: 0.85rem;
            margin-bottom: 18px;
            display: none;
        }

        .error-message.show { display: block; }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #333;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/static/logo.svg" alt="Logo">
            <h1>EagleEye</h1>
        </div>
        <div class="subtitle">Secure Access Portal</div>

        <div id="error-message" class="error-message">
            Invalid username or password
        </div>

        <form method="POST" action="/login" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="footer">© 2026 EagleEye Surveillance System</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            document.getElementById('error-message').classList.add('show');
        }

        function validateForm() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            if (!u || !p) {
                document.getElementById('error-message').textContent = 'Please fill in all fields';
                document.getElementById('error-message').classList.add('show');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
